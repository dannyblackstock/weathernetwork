<!-- START jQuery Autocomplete script -->
<script>
  $(function() {
    var availableTags = [
      "UBC, Vancouver, BC", "University of British Columbia, Vancouver, BC", "Athens, Georgia", "Athens, Greece", "Coquitlam, BC", "Surrey, BC", "Simon Fraser University, Burnaby, BC", "Burnaby, BC", "Richmond, BC", "Athens, ON"
    ];
    $( "#locationTags" ).autocomplete({
      source: availableTags
    });
  });
</script>
  <!-- END jQuery add location script -->

<script>
  // START tabs script
  $(function () {
    // tabContainers: the stuff inside every city tab
    var tabContainers = $('div#cityTabs > div');

    $('#citySelect a').click(function () {
        tabContainers.hide(500).filter(this.hash).show(500);
        
        // remove all items's selected status, and add it to this clicked one
        $('#citySelect a').removeClass('selected');
        $(this).addClass('selected');
        
        return false;
    }).filter(':first').click();
  });
  //END tabs script
</script>
