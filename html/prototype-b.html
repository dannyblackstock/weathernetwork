<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>The Weather Network</title>
  <link rel="stylesheet" href="../foundation-master/scss/normalize.scss">
  <link rel="stylesheet" href="../scss/prototype-b.css">
  <link rel="stylesheet" href="../foundation_icons_all/foundation_icons_general_enclosed/stylesheets/general_enclosed_foundicons.css" />
  <!--<link rel="stylesheet" href="css/app.css" />-->

  <script src="../foundation-master/js/vendor/custom.modernizr.js"></script>

  <!-- jQuery autocomplete searchbar. coped from the demo, not sure how to use the
  Foundation jQuery... -->
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>

<body>

<!-- LOGO AND SEARCH -->
<div class="row">
  <div class="small-2 columns">
    <img id="logo" src="../images/02/logo.png">
  </div>
  <div class="small-10 columns">
    <input type="text" id="searchTags" name="search" placeholder="Search" onfocus="if (this.value==this.defaultValue) this.value='';" style="color: #555;"/>
  </div>
</div>

<!-- CITY TABS -->
<div class="row">
  <div class="small-10 small-offset-2 columns">
    <div class="row">
      <ul class="small-10 columns inline-list">
        <li><a href="#">Vancouver, BC</a></li>
        <li><a href="#">UBC, BC</a></li>
        <li><a href="#"><i class="foundicon-plus"></i> add a location</a></li>
      </ul>
    </div>
    <!-- MAIN AREA -->
    <div class="row">
      <div class="small-10 columns">
        <div class="section-container tabs" data-section="tabs">
          <!-- Weather -->
          <section class="section">
            <p class="title">
              <a href="#weather">
                <img src="../images/02/forecast-tab.png"/>
              </a>
            </p>
            <div class="content">
              <div class="row">
                <div class="small-12 columns">
                  <img src="../images/02/forecast.png">
                </div>
              </div>
            </div>
          </section>

          <!-- Maps -->
          <section class="section">
            <p class="title">
              <a href="#maps"> 
                <img src="../images/02/maps-tab.png"/> 
              </a>
            </p>
            <div class="content">
              <p><img src="../images/02/maps.png"></p>
            </div>
          </section>
          
          <!-- News / Media -->
          <section class="section">
            <p class="title">
              <a href="#newsmedia">
                <img src="../images/02/news-media-tab.png"/>
              </a>
            </p>
            <div class="content">
              <div class="row">
                <img src="..images/02/news-media.png"/>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

  </div>



<!-- Footer -->
<footer class="row">
  <div class="large-12 columns">
    <hr>
    <div class="row">
      <div class="large-6 columns">
        <p>&copy; Copyright no one at all. Go to town.</p>
      </div>
      <div class="large-6 columns">
        <ul class="inline-list right">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Site Map</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script>
document.write('<script src=' +
('__proto__' in {} ? '../foundation-master/js/vendor/zepto' : '../foundation-master/js/vendor/jquery') +
'.js><\/script>')
</script>
<script src="../foundation-master/js/foundation/foundation.js"></script>
<script src="../foundation-master/js/foundation/foundation.alerts.js"></script>
<script src="../foundation-master/js/foundation/foundation.clearing.js"></script>
<script src="../foundation-master/js/foundation/foundation.cookie.js"></script>
<script src="../foundation-master/js/foundation/foundation.dropdown.js"></script>
<script src="../foundation-master/js/foundation/foundation.forms.js"></script>
<script src="../foundation-master/js/foundation/foundation.joyride.js"></script>
<script src="../foundation-master/js/foundation/foundation.magellan.js"></script>
<script src="../foundation-master/js/foundation/foundation.orbit.js"></script>
<script src="../foundation-master/js/foundation/foundation.placeholder.js"></script>
<script src="../foundation-master/js/foundation/foundation.reveal.js"></script>
<script src="../foundation-master/js/foundation/foundation.section.js"></script>
<script src="../foundation-master/js/foundation/foundation.tooltips.js"></script>
<script src="../foundation-master/js/foundation/foundation.topbar.js"></script>
<script>
$(document).foundation();
</script>

<!-- autocomplete goodness -->
  <script>
  $(document).ready(function() {
    $("input#autocomplete").autocomplete({
      // searchable item list
      source: ["Athens, Georgia", "Athens, Greece", "Coquitlam, British Columbia", "Surrey, British Columbia", "Burnaby, British Columbia", "Richmond, British Columbia", "Athens, Ontario"]
      });
    });
  </script>

</body>
</html>
