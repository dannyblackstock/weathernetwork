<body>

<!-- jQuery autocomplete searchbar.-->
<input id="autocomplete" />

<!-- THE SHAPESHIFTER -->
<div class="container">

  <div class="object currentWeather">
    <img src="../images/current-weather.png">

  </div>

  <div class="object whatToWear">
  </div>

  <div class="object sevenDayForecast">
    <img src="../images/7-day-forecast.png">
  </div>

  <div class="object news">
    <img src="../images/news.png">
  </div>

</div>

<!-- location button -->
<div id="locationButton">
  <a href="#" data-reveal-id="myModal">
    <i class="foundicon-location"></i>
  </a>
</div>

<div id="myModal" class="reveal-modal">
     <h2>Enter Location</h2>
    <div class="row">
      <div class="large-4 columns">
        <input type="text" placeholder="Enter your city">
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>

</div>

<!-- sidebar -->
<div id="floatingSidebar" data-magellan-expedition="fixed">
      <ul class="side-nav">
        <li data-magellan-arrival="orbit"><a href="#orbit">Orbit!</a></li>
        <li data-magellan-arrival="longcat"><a href="#longcat">LONGCAT</a></li>
      </ul>
</div>


<!-- Basic orbit markup -->

<div style="width:400px"> <!-- sorry the huge orbit was bothering me. -->
  <ul data-orbit data-magellan-destination="orbit" id="orbit">
    <li>
      <img src="../foundation-master/docs/img/demos/demo1.jpg" />
      <div class="orbit-caption">...</div>
    </li>
    <li>
      <img src="../foundation-master/docs/img/demos/demo2.jpg" />
      <div class="orbit-caption">...</div>
    </li>
    <li>
      <img src="../foundation-master/docs/img/demos/demo3.jpg" />
      <div class="orbit-caption">...</div>
    </li>
  </ul>

  <div>
    <h1 id="longcat" data-magellan-destination="longcat">Longcat is long</h1>
    <p><img src="http://placehold.it/500x4000&text=Longcat+is+long"></p>
  </div>
</div>
