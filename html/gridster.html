  <script>
    //START Magellan easing effect
    $(document).ready(function(){
      $('#athensGridster').hide(); //hide the athens gridster
      $('a[href*=#]').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
        && location.hostname == this.hostname) {
          var $target = $(this.hash);
          $target = $target.length && $target
          || $('[name=' + this.hash.slice(1) +']');
          if ($target.length) {
            var targetOffset = $target.offset().top;
            $('html,body')
            .animate({scrollTop: targetOffset}, 500);
           return false;
          }
        }
      });
      //END Magellan easing effect

      //START adding cities to dropdown script
      $('#addButton').click(function(){
          $('#cityDropdown').append('<li><a>'+$('#tags').val()+'</a></li>');
        });
      });
      //END adding cities to dropdown script
      
      // START tabs script
      $(function () {
        var tabContainers = $('div.tabs > div');
    
        $('div.tabs ul.tabNavigation a').click(function () {
            tabContainers.hide(500).filter(this.hash).show(500);
            
            $('div.tabs ul.tabNavigation a').removeClass('selected');
            $(this).addClass('selected');
            
            return false;
        }).filter(':first').click();
      });
      //END tabs script

      //START enter on location add
      $('#addLocationModalButton').click(function(){
          $('#ubcCover').hide();
        });
      //END enter on location add

      //START open athens page
      $('#addButton').click(function(){
           $('#athensGridster').slideToggle(1000);
        });
      //END open athens page
  </script>
